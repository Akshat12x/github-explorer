<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Explorer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>GitHub Explorer</h1>
        <input type="text" id="searchInput" placeholder="Enter GitHub username">
        <button id="searchButton">Search</button>
        <div id="results"></div>
    </div>
    <div id="userRepositories"></div>
<input type="text" id="searchRepoInput" placeholder="Enter repository name">
<button id="searchRepoButton">Search Repositories</button>
<div id="repoResults"></div>
    <script src="script.js"></script>
</body>
</html>
